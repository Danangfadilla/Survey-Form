<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Suvey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<html>

<Header>
<h1 id="title"> Samsung Model Purchase </h1>
</header> 

<Body> 
<p id="description">
 Fill details below to complete your Samsung Smartphone order
</p>

<form id="survey-form">

<div class="input-headings">
  
  <label for="name" id="name-label"> Name </label>
  <input id="name" type="text" name="name" placeholder="Daniel Wan" class="form-inputs" required> </input>   
<br>        
  <label for="email" id="email-label"> Email </label>
  <input id="email" type="email" name="email" placeholder="Danielwan@samsung.com" class="form-inputs" required> </input>
<br>
  <label for="number" id="number-label"> Age </label>
  <input id="number" type="number" name="number" min="18" max="100" placeholder="18" class="form-inputs" required> </input>
<br>

<label for="dropdown" id="model" style="width: 90vw;"> Select model </label>
  <select id="dropdown">
    <option value = "S_21"> S21</option>
    <option value = "S_21_plus">S21+</option>
    <option value = "S_21_Utra"> S21 Ultra</option>
    <option value = "S_21_Ultra_5G"> S21 Ultra 5G</option>
   
  </select>
<br>
<br>

<label for="model_color" id="model_color"> <b>Model color:</b> </label>
<br>
  <input id="model_color" type="radio" name="color" value="black"> Phantom Black </label>
  
<br>
  <input id="model_color" type="radio" name="color" value="white">
  <label for="model_color">Phantom Silver </label>
<br>
  <input id="model_color" type="radio" name="color" value="purple">
  <label for=""model_color"> Phantom Violet </label>
<br>
<br>
                           
<label for="features"> <b>Add features:</b></label>
 <br>

  <input id="checkbox" type="checkbox" name="features" value="airpurifier">
  <label for="checkbox"> Samsung Air Purifier - $7,500</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="smartwatch">
  <label for="checkbox"> Samsung Smartwatch - $6,000</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="earbuds">
  <label for="checkbox"> Samsung Earbuds - $5,500</label>          
<br>
<br>

<label id="textarea">Additional instructions: </label>
<br>
<textarea id="textarea" name"instructions" rows="5" cols="59.5">
</textarea>
<br>
  
<input id="submit" type="submit" value="Place Order" class="submit-button">

  </div>
  
</form>

</body>


</html>
<!-- partial -->
  
</body>
</html>
